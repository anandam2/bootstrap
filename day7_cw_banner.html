<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Travel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h3 class="display-4 text-center text-white bg-warning">Sky Travel</h3>
        <div id="demo1" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo1" data-slide-to="0" class="active"></li>
                <li data-target="#demo1" data-slide-to="1"></li>
                <li data-target="#demo1" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner pt-5">
                <div class="carousel-item active">
                  <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/4/2023/11/29134158/lauterbrunnen.jpeg" alt="switzerland" class="mx-auto d-block" width="1100" height="500">
                  <div class="carousel-caption">
                    <h1 class="text-white">Switzerland</h1>
                  </div>   
                </div>
              <div class="carousel-item">
                <img src="https://www.odysseys-unlimited.com/wp-content/uploads/2023/05/AdobeStock_293414266-scaled.jpeg" alt="italy" class="mx-auto d-block" width="1100" height="500">
                <div class="carousel-caption">
                  <h1 class="text-white">Italy</h1>
                </div>   
              </div>
              <div class="carousel-item">
                <img src="https://images.ctfassets.net/i3kf1olze1gn/728a5505-fd62-4d70-9ff3-20c50b27c496/dc3c3991d43c718eb1f444f42e03700d/visiting-paris-things-to-see-do.jpg?fit=fill&h=1620&q=55&w=2880" alt="paris" class="mx-auto d-block" width="1100" height="500">
                <div class="carousel-caption">
                  <h1 class="text-white">Paris</h1>
                </div>   
              </div>
            </div>
            <a class="carousel-control-prev" href="#demo1" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo1" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
        </div><br>
        <div class="text-center">
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
              Book Now 
          </button>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Sky Travel</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  Discover the world your way! Book flights, hotels, and tour packages easily with Sky Travels. Affordable prices, trusted service, unforgettable experiences.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
         </div>
    </div>
</body>
</html>
