<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h4 class="display-3">Meet our Team</h4>
    <h5 class="display-4">Stronger as one</h5>
    <blockquote class="blockquote">
    Alone we can do so little together we can achieve anything worth doing.
    </blockquote>
    <ul class="list-styled">
        <li>Driven by teamwork</li>
        <li>Stronger together</li>
        <li>Powered by collaboration</li>
    </ul>
    <img src="https://images.stockcake.com/public/3/d/4/3d4d82ec-d9ba-4d37-8f29-f11110c24ae5_large/professional-team-portrait-stockcake.jpg" class="rounded-circle mx-auto d-block" alt="team pic"width="600" height="400">
    <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr class="table-active">
            <th>Name</th>
            <th>Roles</th>
            <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-success">
            <td>Robert</td>
            <td>Developer</td>
            <td>Active</td>
        </tr>
        <tr class="table-warning">
            <td>Zion</td>
            <td>Software Engineer</td>
            <td>Leave</td>
        </tr>
        <tr class="table-danger">
            <td>Jobin</td>
            <td>Human Resources</td>
            <td>Resigned</td>
        </tr>
      </tbody>  
    </table>
    </div>
    <div class="alert alert-warning">Zion is not active</div>
</div>
</body>
</html>
