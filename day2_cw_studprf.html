<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="display-1">Student Profile</h1>
        <blockquote class="blockquote">
            Learning never exhausts the mind.
        </blockquote>
        <img src="https://media.istockphoto.com/id/1317804584/photo/one-businesswoman-studio-portrait-looking-at-the-camera.jpg?s=612x612&w=0&k=20&c=Tx3nGQfxaI781gi97Siw7DIEBbKg1oBxl8n0JEwMQ6s=" class="rounded-circle mx-auto d-block" alt="profile pic" width="350" height="300">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>No.</th>
                    <th>Subject</th>
                    <th>Mark Scored</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Maths</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Hindi</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>English</td>
                    <td>88</td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-success">Profile Updated Successfully</div>
    </div>
</body>
</html>
