<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">
    <div class="container-fluid">
        <div class="row justify-content-center pt-5">
            <div class="col-md-5 col-10">
                <div class="card">
                    <div class="card-body">
                        <form class="my-4">
                            <h2>Sign Up</h2>
                            <p>please fill in this form to create an account!</p>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control bg-light border-0" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control bg-light border-0" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control bg-light border-0" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control bg-light border-0" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control bg-light border-0" placeholder=" Confirm Password">
                            </div>
                            <div class="form-group">
                                <input type="checkbox"> I accept the <span class="text-primary">Terms of Use & Privacy Policy.</span>
                            </div>
                            <div class="form-group">
                                <button  class="btn btn-primary px-5">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-white text-center" >Already have an account? <a href="# " class="text-white" style="text-decoration:underline">Login here.</a></p>
    </div>
</body>
</html>
