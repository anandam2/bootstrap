<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Feedback Form</h3>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">            
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea class="form-control" rows="3" id="feedback"></textarea>
        </div>
        <div class="form-group">
            <label for="sel">How did you know about us ?</label>
            <select class="form-control" id="sel">
                <option>Advertisement</option>
                <option>Instagram</option>
                <option> Relatives</option>
                <option>Friends</option>
            </select>
            </div>
            <label class="form-check-label">Rate us:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="optradio">Poor
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="optradio">Average
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="optradio">Okey
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="optradio">Good
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="optradio">Excellent
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-info text-center">submit</button>
            </div>
    </div>
</body>
</html>
