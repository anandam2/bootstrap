<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Courses</li>
            <li class="breadcrumb-item"><a href="#">Web Development</a></li>
        </ul>
        <h4><center>Web Development Courses <span class="badge badge-success">New</span></center></h4>
        <h6>HTML</h6>
        <div class="progress my-2">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 100%;">100% Completed</div>
        </div>
        <h6>CSS</h6>
        <div class="progress my-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;">70%</div>
        </div>
        <h6>Javascript</h6>
        <div class="progress my-2">
            <div class="progress-bar" style="width: 50%; background-color: orange";>50%</div>
        </div>
        <h6>Bootstrap</h6>
         <div class="progress my-3">
            <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
        </div>
        <button type="button" class="btn btn-info">Start</button>
        <button type="button" class="btn btn-secondary">Pause</button>
        <button type="button" class="btn btn-dark my-3">Reset</button>
        <ul class="pagination justify-content-center">
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
        </ul>
    </div>
</body>
</html>
